<html lang="en">
<head>
    <title>Insert Title Here</title>
</head>
<body>
    <div class="container">
        <h1>
            Zeller&apos;s Congruence
        </h1>
        <p>
            You will need to enter the day, month and year of the date you are interested
            in and the program will tell you what day that was.
        </p>
    </div>
<script type="module">
    /**
     =====================================================================
     Start of Main javascript program
     =====================================================================
     More info: https://en.wikipedia.org/wiki/Zeller%27s_congruence
     */

    import {DAYS_OF_WEEK} from "./src/contains/DAYS_OF_WEEK.js";
    import {assert} from "./src/assert.js";
    import {getInputYear} from "./src/functions.js";
    import {getInputMonth} from "./src/functions.js";
    import {getInputDay} from "./src/functions.js";
    import {whichMonth} from "./src/functions.js";
    import {getDayByZellerAlgorythm} from "./src/zeller.js";

    //Start of running tests;
    assert(1, 1, 1999, "Friday");
    assert(1, 3, 1999, "Monday");

    assert(1, 1, 2000, "Saturday");
    assert(1, 3, 2000, "Wednesday");

    assert(1, 1, 2001, "Monday");
    assert(1, 3, 2001, "Thursday");

    assert(1, 1, 2002, "Tuesday");
    assert(1, 3, 2002, "Friday");

    assert(1, 1, 2003, "Wednesday");
    assert(1, 3, 2003, "Saturday");

    assert(1, 1, 2004, "Thursday");
    assert(1, 3, 2004, "Monday");

    assert(1, 1, 2005, "Saturday");
    assert(1, 3, 2005, "Tuesday");
    //End of running tests;

    const year = getInputYear();

    const month = getInputMonth();

    const day = getInputDay(year, month);

    const dayOfWeek = getDayByZellerAlgorythm(day, month, year);

    const parentElement = document.querySelector('.container');
    let resultElement = document.createElement('div');
    resultElement.innerHTML = `<h2>${DAYS_OF_WEEK[dayOfWeek]}, ${day} ${whichMonth(month)} ${year}</h2>`;
    parentElement.append(resultElement);
</script>
</body>
</html>
